<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Sign up</title>
</head>
<body>

    <header class="header">
        <div class="container container--header">
            <div class="header__inner">
    
                <a href="index.html" class="nav__logo">
                    <img src="assets/images/logo.svg" alt="">
                    <h3 class="logo__text">Marico</h3>
                </a>
    
                <nav class="header__nav" id="header__nav">
                    <ul class="nav__ul">
                        <li>
                            <div href="#" class="nav__link has--subnav">
                                <span class="subnav__span" id="headerHome">Steps
                                    <div class="subnav__array"></div>
                                </span>
                                <ul class="subnav__ul">
                                    <li><a class="subnav__link" href="index.html#firstStep">1 step</a></li>
                                    <li><a class="subnav__link" href="index.html#secondStep">2 step</a></li>
                                    <li><a class="subnav__link" href="index.html#thirdStep">3 step</a></li>
                                </ul>
                            </div>
                        </li>
                        <li><a href="about.html" class="nav__link" id="headerAbout">About</a></li>
                        <li><a href="pricing.html" class="nav__link" id="headerPricing">Pricing</a></li>
                        <li><a href="blog.html" class="nav__link" id="headerBlog">Blog</a></li>
                    </ul>
                
    
                    <div class="header__buttons">
                        <ul class="nav__ul">
                            <li><a href="login.html" class="nav__link nav__link--button" id="headerLogin">Login</a></li>
                            <li><a href="signup.html" class="button button--header blue">Sign Up</a></li>
                        </ul>
                    </div>
                </nav>
    
                <button class="burger" id="burger"></button>
                
            </div>
        </div>
    </header>

    
    <form action="post" class="form">
        <div class="container container--form">
    
            <h1 class="form__title">Sign up</h1>
            <h3 class="form__subtitle">Fill all field for create an account.</h3>
    
            <div class="inputs inputs--sign">
                <div class="input__group">
                    <input placeholder="Username" name="username" type="text" class="input">
                    <img src="assets/images/signUp/userInput.svg" alt="">
                </div>
                <div class="input__group">
                    <input placeholder="Email Address" name="email" type="email" class="input">
                    <img src="assets/images/signUp/emailInput.svg" alt="">
                </div>
                <div class="input__group">
                    <input placeholder="Password" name="password" type="password" class="input">
                    <img src="assets/images/signUp/passwordInput.svg" alt="">
                </div>
                <button class="button blue button--input">Sign Up</button>
            </div>
    
            <h2 class="form__or__title">Or</h2>
            <h3 class="form__or__subtitle">Sign up with...</h3>
    
            <div class="or__buttons">
                <a href="#" class="button border__white button--or"><img src="assets/images/signUp/facebook.svg" alt="">Sign up with Facebook</a>
                <a href="#" class="button border__white button--or"><img src="assets/images/signUp/google.svg" alt="">Sign up with Google</a>
                <a href="#" class="button border__white button--or"><img src="assets/images/signUp/apple.svg" alt="">Sign up with Apple</a>
            </div>
    
            <span class="form__footer__text">Already have an account? Please Log in.</span>
    
        </div>
    </form>

    <script src="assets/js/app.js"></script>
</body>
</html>
